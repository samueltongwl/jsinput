<html lang="en">
<head>
    <title>Dynamic Dropdown</title>
    <style>
        /* Add your CSS here */
        .directions, .choices, .feedback {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <label class="directions">Select an option from the list:
        <select id="dropdown" class="choices" onchange="updateFeedback()">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </label>
    <p aria-live="polite" class="feedback" id="feedback"></p>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var select = document.getElementById('dropdown');
    select.addEventListener('change', updateFeedback);
});

function updateFeedback() {
    var select = document.getElementById('dropdown');
    var feedback = document.getElementById('feedback');
    feedback.innerHTML = "You selected: " + select.options[select.selectedIndex].text;
}
</script>
</body>
</html>
